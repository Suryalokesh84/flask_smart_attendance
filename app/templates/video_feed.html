<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Feed</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-frame {
            width: 300px;  /* Adjust size as needed */
            height: 300px; /* Makes it a square */
            border: 3px solid #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fits properly */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Live Video Preview</h2>
    <div class="container">
        <div class="video-frame">
            <img src="{{ url_for('main.video_feed') }}" alt="Live Video">
        </div>
    </div>

    <form action="{{ url_for('main.capture_attendance') }}" method="get">
        <button type="submit">Confirm & Start Attendance</button>
    </form>

</body>
</html>
